<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #4a024a, #ec008c);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.signup-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  width: 700px;
  color: white;
  position: relative;
}

.nav-bar {
  display: flex;
  justify-content: flex-end;
  gap: 20px;
  margin-bottom: 20px;
}

.nav-bar a {
  color: white;
  text-decoration: none;
  font-weight: 600;
}

.nav-bar a:hover {
  text-decoration: underline;
}

.signup-card h2 {
  margin: 0;
  font-size: 28px;
}

.login-link {
  font-size: 14px;
  margin-bottom: 20px;
}

.login-link a {
  color: #ccc;
  text-decoration: underline;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin: 10px 0 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  padding: 10px;
  border-radius: 8px;
  border: none;
  width: 100%;
}

.input-wrapper {
  position: relative;
}

.input-wrapper .eye {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}

.checkbox-wrapper {
  display: flex;
  align-items: flex-start;
  font-size: 16px;
  margin: 15px 0;
}

.checkbox-wrapper input {
 width: 20px;      /* Increased width */
  height: 20px; 
}

.checkbox-wrapper a {
  color: #00ffff;
  text-decoration: none;
}

button {
  padding: 12px;
  background: #ff0066;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s ease;
}

button:hover {
  background: #e6005a;
}
</style>
  </head>
  <body>
  <div class="container">
    <div class="signup-card">
      
      
      <nav class="nav-bar">
        <a href="#">About</a>
        <a href="#">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="#">Contact</a>
      </nav>

      <h2>Sign up</h2>
      <p class="login-link">Already a member? <a href="#">Log in here</a></p>

      <form method="POST" action="/signup">
        <label for="name">Your Full Name</label>
        <input type="text" name="fullname" placeholder="Your Full Name" required>

        <label for="email">Your Email Address</label>
        <input type="email" name="email" placeholder="Your Email Address" required>

        <label for="password">Create a Password</label>
        <div class="input-wrapper">
          <input type="password" name="password" placeholder="Create a Password" required>
          <span class="eye">&#128065;</span>
        </div>

        <label for="confirm_password">Confirm Your Password</label>
        <div class="input-wrapper">
          <input type="password" name="confirm_password" placeholder="Confirm Your Password" required>
          <span class="eye">&#128065;</span>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="agree" required>
          <label for="agree">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
