<!DOCTYPE html>
<html>
  <head>
    <title>Edit Expense</title>
  </head>
  <body>
    <h2>Edit Expense</h2>
    <form method="POST">
      <input
        type="text"
        name="title"
        value="{{ expense.title }}"
        required
      /><br />
      <input
        type="number"
        name="amount"
        value="{{ expense.amount }}"
        required
      /><br />
      <input
        type="date"
        name="date"
        value="{{ expense.date.strftime('%Y-%m-%d') }}"
        required
      /><br />
      <input
        type="text"
        name="category"
        value="{{ expense.category }}"
        required
      /><br />
      <button type="submit">Update</button>
    </form>
  </body>
</html>
