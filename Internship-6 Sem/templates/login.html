<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: linear-gradient(to right, #2c003e, #ff007f);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 900px;
        height: 500px;
        display: flex;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.6); /* deep shadow for pop-out effect */
        border: 3px solid rgba(255, 255, 255, 0.2); /* subtle border */
      }

      .left-panel,
      .right-panel {
        flex: 1;
        padding: 40px;
        color: white;
      }

      .left-panel {
        background-image: url("https://www.google.com/imgres?q=sunset%20background%20images&imgurl=https%3A%2F%2Fwww.hdwallpapers.in%2Fdownload%2Focean_waves_palm_trees_on_beach_sand_in_light_yellow_sky_background_during_sunset_4k_hd_sunset-HD.jpg&imgrefurl=https%3A%2F%2Fwww.hdwallpapers.in%2Focean_waves_palm_trees_on_beach_sand_in_light_yellow_sky_background_during_sunset_4k_hd_sunset-wallpapers.html&docid=SOReNolBjR4TjM&tbnid=CeXkpzM2M2jsHM&vet=12ahUKEwiNt-fGst2NAxUBhq8BHaSvFS84ChAzegQINhAA..i&w=3840&h=2160&hcb=2&ved=2ahUKEwiNt-fGst2NAxUBhq8BHaSvFS84ChAzegQINhAA");
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding-top: 10px;
        padding: 30px 40px; /* More padding for spacing */
        gap: 20px;
        margin-bottom: 100px;
      }

      .left-panel h1 {
        font-size: 2.5em;
      }

      .social-icons i {
        margin: 10px 5px;
        cursor: pointer;
      }

      .right-panel form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
      }

      .input-box {
        position: relative;
        margin: 20px 0;
      }

      .input-box input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border: none;
        border-radius: 5px;
        background: #fff;
        color: #333;
      }

      .input-box i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
      }

      .options {
        display: flex;
        justify-content: space-between;
        font-size: 1.1em;
        margin-bottom: 20px;
      }
      a {
        color: white;
        text-decoration: none;
        transition: 0.3s;
      }

      a:hover {
        color: #ff99cc;
        text-decoration: underline;
      }
      .btn {
        padding: 10px;
        background: #ff007f;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background: #e6006f;
        font-size: 1.1em;
      }

      form p {
        margin-top: 10px;
        font-size: 1.1em;
      }
      .top-nav {
        position: absolute;
        top: 20px;
        right: 40px;
        z-index: 10;
      }

      .top-nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-size: 1em;
        font-weight: 500;
        transition: color 0.3s;
      }

      .top-nav a:hover {
        color: #ff99cc;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1>Welcome!<br />To Our deshboard</h1>
        <p>welcome to expense tracker of College</p>

        <div class="social-icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <div class="right-panel">
        <form method="POST" action="/login">
          <h2>Sign In</h2>
          <div class="input-box">
            <input type="email" name="email" placeholder="Email" required />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <i class="fas fa-lock"></i>
          </div>
          <div class="options">
            <label><input type="checkbox" /> Remember Me</label>
            <a href="#">Forget Password</a>
          </div>
          <button type="submit" class="btn">Log In</button>
          <p>Create A New Account? <a href="signup.html">Sign Up</a></p>
        </form>
        <nav class="top-nav">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="{{ url_for('signup') }}">Sign Up</a>
          <a href="contact.html">Contact Us</a>
        </nav>
      </div>
    </div>
  </body>
</html>
